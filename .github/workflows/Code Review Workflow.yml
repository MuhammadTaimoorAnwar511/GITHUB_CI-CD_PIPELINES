name: Code Review Workflow

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main] 

jobs:
  coding-standards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install

      - name: Code Quality Analysis
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: './'
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.host.url=https://sonarqube.example.com

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install

      - name: Security Vulnerability Scan
        uses: github/codeql-action/analyze@v2
